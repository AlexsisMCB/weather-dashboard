<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="">
        <h1>WEATHER DASHBOARD</h1>
    </header>
    <div class="row">
        <div class="col-md-3">
            <form id="search" class="form-group">
                <label class="" for="city-search">
                    <h3>Search for a City</h3>
                </label>
                <div class="form-inline">
                    <input name="city" id="city" type="text" class="form-control form-control-lg" placeholder="ex. Milwaukee"/>
                    <button type="submit" class="form-control-lg">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
            <div class="search-history col-md-3">
                <ul id="search-history">
                </ul>
            </div>
        </div>

        <div id="" class="card border-0 col-md-9 align-self-end">
            <div class="bg-transparent text-center">
                <h2 id="displayCityName" class="text-center"></h2>
                <p id="displayDate" class="date"></p>
            </div>
            <div class="card-body">
                <ul id="list" class="list"></ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="five-day col-md-9 align-self-end">
            <div class="bg-transparent text-center">
                <h2>Future 5-Day Forecast</h2>
            </div>
            <div class="row">
                <div id="day-one"></div>
                <div id="day-two"></div>
                <div id="day-three"></div>
                <div id="day-four"></div>
                <div id="day-five"></div>
            </div>
        </div>
    </div>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="assets/js/script.js"></script>
</body>
</html>
